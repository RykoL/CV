<section id="skill-section">
    <h2 class="sidebar-heading">Skills</h2>
    <div id="skills">
        {% for skills in site.data.skills %}
            {% for skill in skills.skills %}
                <div class="skill">
                    <p>{{skill.name}}</p>
                    <progress value={{skill.level}} max="5"></progress>
                </div>
                {% endfor %}
        {% endfor %}
    </div>
</section>
